<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>–ò–Ω—Ç–µ—Ä–≤—å—é –ú–∞—Ç—Ä–∏—Ü–∞</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: monospace;
            transition: background 0.5s, color 0.5s;
        }

        body.dark {
            background: black;
            color: #00ff00;
        }

        body.light {
            background: white;
            color: black;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .overlay {
            position: relative;
            z-index: 1;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.4);
        }

        body.dark .overlay {
            background: rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 26px;
            margin-bottom: 20px;
        }

        #login-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
            animation: fadeIn 2s ease forwards;
        }

        input,
        button {
            font-family: monospace;
            padding: 10px;
            font-size: 16px;
            border: 1px solid;
        }

        body.dark input,
        body.dark button {
            background: black;
            border-color: #00ff00;
            color: #00ff00;
        }

        body.light input,
        body.light button {
            background: white;
            border-color: black;
            color: black;
        }

        button:hover {
            cursor: pointer;
            opacity: 0.8;
        }

        #theme-toggle {
            position: absolute;
            top: 15px;
            right: 20px;
            z-index: 2;
            background: transparent;
            border: none;
            font-size: 24px;
            color: inherit;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }
    </style>
</head>

<body class="dark">

    <canvas id="matrix"></canvas>

    <!-- üåó –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã -->
    <button id="theme-toggle" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">üåô</button>

    <div class="overlay">
        <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —Ç—Ä–µ–Ω–∞–∂—ë—Ä –∏–Ω—Ç–µ—Ä–≤—å—é</h2>
        <form id="login-form">
            <input type="text" name="username" placeholder="Email" required>
            <input type="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å" required>
            <button type="submit">–í–æ–π—Ç–∏</button>
            <button type="button" onclick="window.location.href='/frontend/index.html'">–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é</button>
        </form>
    </div>

    <script>
        // Matrix animation
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        const letters = "„Ç¢„Ç°„Ç§„Ç£„Ç¶„Ç®„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const fontSize = 16;
        let columns, drops;

        function setupMatrix() {
            columns = Math.floor(canvas.width / fontSize);
            drops = Array(columns).fill(1);
        }

        setupMatrix();
        window.addEventListener("resize", setupMatrix);

        function drawMatrix() {
            const isDark = document.body.classList.contains("dark");
            ctx.fillStyle = isDark ? "rgba(0,0,0,0.05)" : "rgba(255,255,255,0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = isDark ? "#00FF00" : "#000";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const char = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 33);

        // Theme toggle
        const toggleBtn = document.getElementById("theme-toggle");
        toggleBtn.onclick = () => {
            const body = document.body;
            body.classList.toggle("dark");
            body.classList.toggle("light");
            toggleBtn.textContent = body.classList.contains("dark") ? "üåô" : "‚òÄÔ∏è";
        };

        // Login logic
        const form = document.getElementById("login-form");
        form.onsubmit = async (e) => {
            e.preventDefault();
            const data = new FormData(form);
            const res = await fetch("/api/login", {
                method: "POST",
                body: data,
            });

            if (res.ok) {
                const token = await res.json();
                localStorage.setItem("access_token", token.access_token);
                window.location.href = "/frontend/index.html";
            } else {
                alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
            }
        };
    </script>

</body>

</html>
